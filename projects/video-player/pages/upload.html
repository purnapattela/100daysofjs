<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }

        .bottom-nav a {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h2 class="mb-4 text-center">Upload Video</h2>
        <form action="/upload-video" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="video" class="form-label">Select Video</label>
                <input class="form-control" type="file" id="video" name="video" accept="video/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload</button>
        </form>
    </div>

    <div class="bottom-nav">
        <a href="/" class="btn btn-sm btn-outline-dark">Home</a>
        <a href="/upload" class="btn btn-sm btn-outline-primary">Upload</a>
        <a href="/queue" class="btn btn-sm btn-outline-secondary">Queue</a>
    </div>
</body>

</html>
